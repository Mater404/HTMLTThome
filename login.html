<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录- 软媒通行证</title>
	</head>
	<link rel="icon" href="img/ioc.png" mce_href="img/ioc.png" type="image/x-icon">
	<link rel="stylesheet" href="css/register.css" />
	<body>
		<form method="post">
			<!-- 登陆开始 -->
			<div id="rm_login">
				<div class="logo">
					<img src="images/login.png" />
				</div>
				<div class="login_panel">
					<table width="400" border="0" >
						<tbody>
							<tr>
								<td width="65px">电子邮箱：</td>
								<td width="310">
									<input type="email" required />
								</td>
							</tr>
							<tr>
								<td width="65px">密码：</td>
								<td width="310">
									<input type="password" required />
								</td>
							</tr>
							<tr>
								<td width="65px">验证码：</td>
								<td>
									<input type="text"  style="width: 200px;" required />
									<img id="randomImg" src="images/验证码.PNG" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="login_button">
					<p>
						<input  type="submit" value="登陆" />
					</p>
					<p>
						<a href="#">没有软媒通行证？立即注册</a>
					</p>
				</div>
			</div><!-- 登陆结束 -->
		</form>
		<!--底部开始-->
		<div class="foot">
			<p>青岛软媒 版权所有</p>
		</div>
	</body>
</html>
